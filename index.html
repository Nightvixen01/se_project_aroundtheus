<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around the U.S" />
    <meta name="keywords" content="Around the U.S" />
    <meta name="author" content="Annabelle Neely" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="images/Vector.svg"
          alt="Around the U.S.logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="images/Avatar.svg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profileEditModal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="profileModal_close-button"
        ></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form name="form" class="modal__form" id="edit-profile-form">
          <input
            class="modal__text-box"
            type="text"
            placeholder="Name"
            name="title"
            id="profile-name-input"
          />
          <input
            class="modal__text-box"
            type="text"
            placeholder="Description"
            name="description"
            id="profile-description-input"
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div class="modal" id="cardAddModal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="addModal_close-button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form name="form" class="modal__form" id="add-card-form">
          <input
            class="modal__text-box modal__text-box_type_title"
            type="text"
            required
            placeholder="Title"
            name="title"
            id="card-title-input"
          />
          <input
            class="modal__text-box modal__text-box_type_url"
            type="url"
            placeholder="Image URL"
            required
            name="url"
            id="card-url-input"
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!--Picture Review Modal-->
    <div class="modal" id="reviewPictureModal">
      <div class="modal__picture_container">
        <img src="" alt="" class="modal__picture" />
        <button
          class="modal__close-button"
          id="picture_close-btn"
          type="button"
        ></button>

        <h3 class="modal_sub-heading"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__trash-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js" defer></script>
  </body>
</html>
