<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Around the U.S" />
        <meta name="keywords" content="Around the U.S" />
        <meta name="author" content="Annabelle Neely" />
        <link rel="icon" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Around the U.S</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="page__header page__section">
                <img src="images/Vector.svg" alt="Around the U.S.logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="images/Avatar.svg" alt="Avatar" class="profile__image">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>

                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="images/yosemite-valley.png" class="card__image">
                            <div class="card__description">
                                <h3 class="card__title">Yosemite Valley</h3>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/lake-louise.png" class="card__image">
                            <div class="card__description">
                                <h3 class="card__title">Lake Louise</h3>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/bald-mountains.png" class="card__image">
                            <div class="card__description">
                                <h3 class="card__title">Bald Mountains</h3>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/latemar.png" class="card__image">
                            <div class="card__description">
                                <h3 class="card__title">Latemar</h3>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/vanoise-national-park.png" class="card__image">
                            <div class="card__description">
                                <h3 class="card__title">Vanoise National Park</h3>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/lago-di-braies.png" class="card__image">
                            <div class="card__description">
                                <h3 class="card__title">Lago di Braies</h3>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>
                    <footer>
                        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
                    </footer>
                </section>
            </main>
        </div>
    </body>
</html>
